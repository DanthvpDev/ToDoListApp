<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwindConfig.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="relative h-[90vh] md:h-[100vh] border">
    <header class="bg-aqua-green block h-[10vh] flex justify-center items-center
                   md:h-[11vh]">
        <h1 class="font-semibold text-2xl text-cream md:text-3xl">To Do List App</h1>
    </header>
    <main class="py-10">
        <nav class="w-[90vw] flex mx-auto items-center justify-center
                    md:w-9/12">
            <input id="inputTask" 
                   type="text" 
                   placeholder="New Task" 
                   class="w-10/12 px-2 py-2 rounded-md bg-input mr-2"
                   autocomplete="off"/>
            <button id="addButton" class="px-2 bg-add bg-cover bg-no-repeat rounded-md h-8 w-8"></button>
        </nav>
        <section class="mt-10 w-[90vw] mx-auto flex flex-col justify-evenly gap-3
                        md:w-8/12">

            <article id="toDo" 
                    class="bg-toDo-green rounded-md px-3 py-4">

                <h2 class="border-b border-text pb-1 font-semibold text-xl">To Do</h2>

                <nav class="w-full">
                    <ul id="toDoList" 
                        class="py-2 flex flex-col gap-2">
                    </ul>
                </nav>

            </article>

            <article id="done" 
                     class="bg-done-yellow rounded-md px-2 py-2 hidden">
                <h2>Done</h2>
            </article>
        </section>
    </main>

    <div id="infoPopUp" 
         class="inline-block w-[70vw] rounded-md text-cream pt-4 pb-8 absolute bottom-16 opacity-0 left-1/2 transform -translate-x-1/2 
                md:w-[40vw]
         ">
        <p class="px-5 text-cream font-bold"></p>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
